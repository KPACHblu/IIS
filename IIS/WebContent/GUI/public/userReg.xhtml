<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/templates/public.xhtml">

	<ui:define name="content">
	     	<div class="center_left">
        	<div class="title_welcome">Регистрация пользователя</div>
				<h:form>
					<p:growl id="message" showDetail="true"  />
					
					<h:panelGrid columns="2">
						<h:outputLabel for="male" value="Пол:" />
						<p:selectOneRadio id="male" value="#{userBean.addUser.male}">  
				            <f:selectItem itemLabel="Мужчина" itemValue="true" />  
				            <f:selectItem itemLabel="Женщина" itemValue="false" />  
		        		</p:selectOneRadio>
		        		
		        		<h:outputLabel for="login" value="Логин:" />
						<p:inputText id="login" required="true" size="30"
							value="#{userBean.addUser.login}" />

						<h:outputLabel for="pwd1" value="Пароль:" />
						<p:password id="pwd1" value="#{userBean.addUser.password}"
							match="pwd2" label="Password 1" required="true" size="30" />

						<h:outputLabel for="pwd2" value="Пароль:" />
						<p:password id="pwd2" value="#{userBean.addUser.password}"
							label="Password 2" required="true" size="30" />

						<h:outputLabel for="fname" value="Имя:" />
						<p:inputText id="fname" size="30"
							value="#{userBean.addUser.fname}" />
							
						<h:outputLabel for="lname" value="Фамилия:" />
						<p:inputText id="lname" size="30"
							value="#{userBean.addUser.lname}" />
							
						<h:outputLabel for="mname" value="Отчество:" />
						<p:inputText id="mname" size="30"
							value="#{userBean.addUser.mname}" />
							
						<h:outputLabel for="birthday" value="Д/Р:" />
						<p:calendar id="birthday" value="#{userBean.addUser.birthday}"
							mode="popup" navigator="true" pattern="dd.MM.yyyy"
							yearRange="1950:2012" size="30" />
		
						<h:outputLabel for="address" value="Адрес:" />
						<p:inputText id="address" size="30"
							value="#{userBean.addUser.address}" />
							
						<h:outputLabel for="phone" value="Телефон:" />
						<p:inputMask id="phone" size="30" value="#{userBean.addUser.phone}"
							mask="(999) 999-9999" />
		
						<h:outputLabel for="phone2" value="Телефон2:" />
						<p:inputText id="phone2" size="30"
							value="#{userBean.addUser.phone2}" />
							
					</h:panelGrid>
					
					<br/>
					<p:commandButton value="Сохранить" update="message"
						action="#{userBean.addEnrolle}" icon="ui-icon-disk" >
					</p:commandButton>
				</h:form>
		
        </div> 
	</ui:define>
</ui:composition>
