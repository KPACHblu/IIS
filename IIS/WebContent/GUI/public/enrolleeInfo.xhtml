<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/templates/public.xhtml">

	<ui:define name="content">
	    <div class="center_left">
	    	<f:metadata>
			 	<f:viewParam name="ARTICLE_TYPE" value="enrolleInfo"/> 
				<f:event type="preRenderView" listener="#{articleBean.onPageLoad}" />
			</f:metadata>
	    	<ui:repeat value="#{articleBean.filteredArticles}" var="article">
	    		<div align="center"><b><i>#{article.title}</i></b></div>
	    		<p><h:outputFormat value=" #{article.content}" escape="false" /></p><br/>
	    		<div class="separator"></div>
	    	</ui:repeat>
        </div> 
	</ui:define>
</ui:composition>
