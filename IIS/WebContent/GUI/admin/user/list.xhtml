<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/templates/public.xhtml">

	<ui:define name="content">
		<div class="center_left">
			<div class="title_welcome">Список пользователей</div>
			<h:form>
				<p:dataTable var="user" value="#{userBean.allUsers}"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column headerText="Логин">
						<h:outputText value="#{user.login}" />
					</p:column>
					<p:column headerText="Имя">
						<h:outputText value="#{user.lname}" />
					</p:column>
					<p:column headerText="Фамилия">
						<h:outputText value="#{user.fname}" />
					</p:column>
					<p:column headerText="Отчество">
						<h:outputText value="#{user.mname}" />
					</p:column>
					<p:column headerText="Просмотр">
						<p:commandButton title="Просмотр" icon="ui-icon-search"
							action="edit" ajax="false">
							<f:setPropertyActionListener value="#{user}"
								target="#{userBean.selectedUser}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
