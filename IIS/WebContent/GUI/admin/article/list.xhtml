<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/templates/public.xhtml">

	<ui:define name="content">
		<div class="center_left">
			<div class="title_welcome">Список статей</div>
			<h:form>
				<p:dataTable var="article" value="#{articleBean.allArticles}"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column headerText="Дата">
						<h:outputText value="#{article.date}" />
					</p:column>
					<p:column headerText="Тип">
						<h:outputText value="#{article.type}" />
					</p:column>
					<p:column headerText="Заголовок">
						<h:outputText value="#{article.title}" />
					</p:column>
					<p:column headerText="Автор">
						<h:outputText value="#{article.author.login}" />
					</p:column>
					<p:column headerText="Просмотр">
						<p:commandButton title="Просмотр" icon="ui-icon-search"
							action="edit" ajax="false">
							<f:setPropertyActionListener value="#{article}"
								target="#{articleBean.selectedArticle}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
