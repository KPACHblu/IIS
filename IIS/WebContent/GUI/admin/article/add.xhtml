<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/templates/public.xhtml">

	<ui:define name="content">
		<div class="center_left">
			<div class="title_welcome">Создание статьи</div>
			<h:form>
				<p:growl id="message" showDetail="true" autoupdate="true" />

				<h:panelGrid columns="2">
					<h:outputLabel for="type" value="Тип:" />
					<p:selectOneMenu  id="type" value="#{articleBean.selectedArticleType}" >
						 <f:selectItem itemLabel="Select One" itemValue="" /> 
						<f:selectItems value="#{articleBean.allArticleType}" />
					</p:selectOneMenu >

					<h:outputLabel for="title" value="Заголовок:" />
					<p:inputText id="title" required="true" size="30"
						value="#{articleBean.addArticle.title}" />

					<h:outputLabel for="date" value="Дата:" />
					<p:calendar pattern="dd.MM.yyyy" showButtonPanel="true" size="30"
						navigator="true" id="date" value="#{articleBean.addArticle.date}" />

				</h:panelGrid><br />
				
				<p:editor widgetVar="editor" value="#{articleBean.addArticle.content}"
				width="450" height="400" /><br />
				
				<h:panelGrid columns="2" style="margin-top:10px">
					<p:commandButton value="Сохранить" update="message"
						action="#{articleBean.add}" icon="ui-icon-disk" />
					<p:commandButton type="button" value="Очистить"
						onclick="editor.clear()" icon="ui-icon-close" />
				</h:panelGrid>
			</h:form>

		</div>
	</ui:define>
</ui:composition>
