<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{msg['head.title']}</title>
		<meta name="Description" content="#{msg['head.meta.description']}" />
		<meta name="Keywords" content="#{msg['head.meta.keywords']}" />
		<meta name="url" content="#{msg['head.meta.URL']}" />

		<link rel="stylesheet" href="/IIS/resources/public/css/main.css"
			type="text/css" media="screen, projection" />
		<ui:insert name="headIncludes" />
	</h:head>
	<h:body>

		<div id="main_container">
			<div id="header"></div>
			<div class="menu">
				<ul>
					<li><a href="/IIS/GUI/public/news.jsf">Новости</a></li>
					<li><a href="/IIS/GUI/public/enrolleeInfo.jsf">Абитуриентам</a></li>
				</ul>
			</div>

			<div class="center_content">
				<ui:insert name="content" />
				<div class="center_right">
					<div class="text_box">
						<h:panelGroup rendered="#{userBean.currentUserLogin!=''}">
							<div class="title">Добро пожаловать, #{userBean.currentUserLogin}</div>
							<a href="/IIS/logout">Выход</a>
						</h:panelGroup>
						<h:panelGroup rendered="#{userBean.currentUserLogin==''}">
							<div class="title">Вход</div>
							<ui:include src="/login.xhtml"></ui:include>
							<a href="/IIS/GUI/public/userReg.jsf">Регистрация</a>
						</h:panelGroup>

					</div>
					<ui:include src="admin.xhtml"></ui:include>
				</div>
				<div class="clear"></div>
			</div>
			<div id="footer">
				<div class="left_footer">
					<a href="/IIS/GUI/public/news.jsf">Новости</a> <a href="/IIS/GUI/public/enrolleeInfo.jsf">Абитуриентам</a>
				</div>
				<div class="right_footer">© каф.ИИС, НТУ ХПИ</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
